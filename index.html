<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/bootstrapZephyr.css" />
        <!-- <link rel="stylesheet" href="./assets/style.css" /> -->
        <title>Weather Dashboard</title>
    </head>

    <body class="bg-primary">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container">
                    <a class="navbar-brand">Weather Dashboard</a>
                    <form class="d-flex">
                        <input
                            id="searchInput"
                            class="form-control me-2"
                            placeholder="Enter city"
                            aria-label="Search"
                        />
                        <button
                            id="searchBtn"
                            class="btn btn-secondary"
                            type="submit"
                        >
                            Search
                        </button>
                    </form>
                    <div class="dropdown">
                        <button
                            class="btn btn-light dropdown-toggle"
                            type="button"
                            id="dropdownMenuButton1"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            Recents
                        </button>
                        <ul
                            id="recents"
                            class="dropdown-menu"
                            aria-labelledby="dropdownMenuButton1"
                        >
                            <li><a class="dropdown-item" href="#"></a></li>
                            <li><a class="dropdown-item" href="#"></a></li>
                            <li><a class="dropdown-item" href="#"></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main id="mainContent" class="container rounded m-auto my-5 p-4 bg-secondary">
            <section class="">
                <h1 class="display-1">Today</h1>
                <div id="current" class="container">
                </div>
            </section>

            <section id="five-day" class="container">
                <h1>5-Day Forecast</h1>
                <div class="col-2 p-3 m-1 border rounded text-center"><img src="http://openweathermap.org/img/wn/10d@2x.png"/><h4>45</h4><p>cold or something</p></div>
                <div class="col-12 p-1 m-1 border rounded">day 1</div>
                <div class="col-12 p-1 m-1 border rounded">day 2</div>
                <div class="col-12 p-1 m-1 border rounded">day 3</div>
                <div class="col-12 p-1 m-1 border rounded">day 4</div>
                <div class="col-12 p-1 m-1 border rounded">day 5</div>
            </section>
        </main>

      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"'
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"
        ></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
