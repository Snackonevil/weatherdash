<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand text-primary">Weather Dashboard</a>
          <form class="d-flex">
            <input
            id="searchInput"
              class="form-control me-2"
              type=
              placeholder="Enter city or zip code"
              aria-label="Search"
            />
            <button id="searchBtn" class="btn btn-outline-primary" type="submit">
              Search
            </button>
          </form>
          <div class="dropdown">
            <button
              class="btn btn-light dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Recents
            </button>
            <ul id="recents" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#"></a></li>
              <li><a class="dropdown-item" href="#"></a></li>
              <li><a class="dropdown-item" href="#"></a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

<main id="mainContent" class="container rounded m-5 p-4">

    <section class="">
        <div class="container border rounded">
            <h1 class="display-1">Today</h1>
        </div>
    </section>
    
    <section class="container">
            <h1>5-Day Forecast</h1>
                <div class="col-12 p-1 m-1 border rounded">day 1</div>
                <div class="col-12 p-1 m-1 border rounded">day 2</div>
                <div class="col-12 p-1 m-1 border rounded">day 3</div>
                <div class="col-12 p-1 m-1 border rounded">day 4</div>
                <div class="col-12 p-1 m-1 border rounded">day 5</div>
    </section>
    
</main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"'

      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
